<div class="content">
  <div *ngIf="!airData.length; else elseBlock" class="loaderContainer">
    <app-callback></app-callback>
  </div>
  <ng-template #elseBlock>
    <table class="table table-striped table-bordered table-hover table-dark">
      <thead>
        <tr>
          <th scope="col"># Rank</th>
          <th scope="col">Flag</th>
          <th scope="col">Country</th>
          <th scope="col">Air Quality Index</th>
          <th scope="col">Population</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let country of airData">
          <th scope="row">{{ country.rank }}</th>
          <td class="flags">
            <div
              class="flag-icon-background flag-icon-{{ country.flag }}"
            ></div>
          </td>
          <td>{{ country.name }}</td>
          <td>{{ country.airIndex }}</td>
          <td>{{ country.population }}</td>
        </tr>
      </tbody>
    </table>
  </ng-template>
</div>
